<div class="divider"></div>
<section class="subscribe">
    <div class="subscribe-bg"></div>
    <div class="subscribe-content">
        <div class="space-lg"></div>
        <div class="container">
        <div class="header-divider">
          <h3>Подпишитесь на наши новости</h3>
        </div>
        <div class="description"> Будьте всегда в курсе последних новостей, предложений и товаров на нашем портале.</div>
        <div class="space-md"></div>
        <div class="d-flex justify-content-center">
          <form action="{% url 'wow_adv:subscribe' %}" method="POST" class="row g-3">
              {% csrf_token %}
              <div class="col-auto">
                <input type="text" name="name" placeholder="Имя" class="form-control">
              </div>
              <div class="col-auto">
                 <input type="email" name="email" placeholder="Email" class="form-control">
              </div>
              <div class="col-auto">
               <button type="submit" class="btn btn-primary mb-3">Подписаться</button>
              </div>
          </form>
          <div class="space-hg"></div>
        </div>
      </div>
    </div>
</section>
